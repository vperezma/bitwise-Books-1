<ui-view>
    <h2>Books</h2>
    <div class="row books-row" ng-repeat="book in books.books">
        <div class="col-md-4">
            <img src="{{ book.picture }}" class="img-responsive" alt="{{ book.title }}"/>
        </div>
        <div class="col-md-8">
            <h3><a ui-sref="bitwiseBooks.books.single({ bookId: book._id })">{{ book.title }}</a></h3>
            <h4>{{ book.findAuthor() }}</h4>
            <p>{{ book.year }}</p>
            <p>Price: {{ book.cost }}</p>
            <p>{{ book.about }}</p>
        </div>
    </div>
</ui-view>
